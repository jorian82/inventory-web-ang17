<mat-card>
    <h2 class="alinear">Listado de categorias</h2>
    <mat-card-header>
        <mat-form-field hintLabel="Buscar categoria" appearance="fill">
            <mat-label>Buscar Categorias</mat-label>
            <input matInput #input>
        </mat-form-field>
    </mat-card-header>
    <mat-card-header>
        <div class="right">
            <ul>
                <li>
                    <button mat-raised-button color="primary">Agregar categoria</button>
                </li>
            </ul>
        </div>
    </mat-card-header>

    <div mat-card-image></div>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource">
            <!-- id column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>No</th>
                <td mat-cell *matCellDef="let item">{{item.id}}</td>
            </ng-container>
            <!-- name column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let item">{{item.name}}</td>
            </ng-container>
            <!-- description column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>Descripcion</th>
              <td mat-cell *matCellDef="let item">{{item.description}}</td>
            </ng-container>
            <!-- action column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let item; let i=index">
                  <button mat-icon-button color="accent">
                      <mat-icon class="mat-18" aria-label="Edit">edit</mat-icon>
                  </button>
                  <button mat-icon-button color="accent">
                    <mat-icon class="mat-18" aria-label="Delete">delete</mat-icon>
                  </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator
            [length]="dataSource.data.length"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 20]"
            [showFirstLastButtons]="true"
            aria-label="Select page"
        ></mat-paginator>
    </mat-card-content>
</mat-card>
